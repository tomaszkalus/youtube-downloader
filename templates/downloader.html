{% block content %}

  <div>
    <p class="container-fluid text-center mb-5 fs-5">This tool allows you to download any YouTube video for free, using the form below.
      Just paste the valid YouTube URL below, click the button and let the magic happen!</p>
    <form class="container-fluid" action = "{{ url_for('index') }}" method="post">
      <!-- <p>Video URL:</p>
      <input type="text", name="video_url">
      <br>
      <button>Download the video!</button> -->
      <div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-youtube"></i>
          </span>
          <input type="text" name="video_url"  class="form-control" placeholder="Enter the YouTube video URL" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Download the video!</button>
        </div>
    
      </div>
    
    </form>
  </div>
{% endblock %}
